<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css" />

	</head>
	<body>
		<div class="container">
			<header>
				<h1>Electro-Angular</h1>
			</header>

			<section class="main">
				<div id="example"></div>
			</section>

			<footer></footer>
		</div>
	</body>

	<script src="node_modules/jstree/dist/jstree.js"></script>
	<script>
		window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
		$(function() {
			$('#example').jstree({
				'core' : {
					'data' : [
						{
							"text" : "Controller 1",
							"type" : 'controller',
							"children" : [
								{
									"text" : "property1",
									"type" : 'property'
								},
								{
									"text" : "property1",
									"type" : 'property'
								},
								{
									"text" : "function1",
									"type" : 'function'
								}
							]
						},
						{
							"text" : "Controller 2",
							"type" : 'controller',
							"children" : [
								{
									"text" : "property1",
									"type" : 'property'
								},
								{
									"text" : "property1",
									"type" : 'property'
								},
								{
									"text" : "function1",
									"type" : 'function'
								},
								{
									"text" : "function1",
									"type" : 'function'
								},
								{
									"text" : "function1",
									"type" : 'function'
								}
							]
						}
					]
				},
				"types" : {
					"controller" : { "icon" : "./assets/circle_red.png" },
					"property" : { "icon" : "./assets/circle_purple.png" },
					"function" : { "icon" : "./assets/circle_yellow.png" }
				},
				"plugins" : [ "types" ]
			});
		});
	</script>
</html>
