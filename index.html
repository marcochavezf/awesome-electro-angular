<!doctype html>
<html>
	<head>

		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css" />

	</head>
	<body>

							</ul>
						</li>
					</ul>

			<footer></footer>

	<script src="node_modules/jstree/dist/jstree.js"></script>

		$(function() {
			$('#container').jstree();
		});
